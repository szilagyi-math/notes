      video_mistakes:
        - '44:10 -> Ha két vektor skaláris szorzata 0, ÉS EGYIK VEKTOR SEM
          NULLVEKTOR, akkor a két vektor merőleges egymásra.'
        - '1:14:59 -> Elszámolás: AC vektor és AB vektor vektoriális szorzatának
          első koordinátája -6 (nem -14), illetve a harmadik koordináta 12 (nem
          -20)! Így a vektoriális szorzat abszolút értéke:
          gyök((-6)^2+(-18)^2+(12)^2)=6*gyök(14). Innen az ABC háromszög
          területe: 3*gyök(14)=11,22. (7. feladat)'
        - '1:19:08 -> Lemaradt a 3. élvektor hosszúságának figyelembevétele. Ha
          kiemelünk 7-et, akkor (2; 3; 6), illetve (-2; -3; -6) vektorokat
          kapjuk, amik már egyenlő hosszúságúak a feladat szövegében megadott 2
          élvektorral. (8. feladat)'
        - '1:21:04 -> uvw=wuv=-uwv=-wvu, azaz előjelet akkor vált, ha
          felcseréljük nem ciklikusan a vektorok sorrendjét. (Hiszen a vegyes
          szorzatban szereplő vektoriális szorzat antikommutatív.)'
        - '1:21:50 -> koMplanáris'
      display_name: G1 1. gyakorlat
      description: Analitikus geometria I – Vektorok
