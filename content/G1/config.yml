          elhangzik. Felső korlátnak pedig K=a_1=a_2=3 választható.'
        - '34:55 → A rekurzív sorozatok bevezetésénél használt általános képlet
          pontatlan. A táblán az szerepel, hogy az a_n=f(a_n-1), ami nem
          teljesen pontos. Hiszen rekurzív sorozatok esetén a sorozat általános
          (a_n) tagját a korábbi tagok segítségével határozzuk meg, nem
          feltétlen csak az eggyel korábbi (a_n-1) taggal.'
      display_name: G1 5. gyakorlat
      description: Numerikus sorozatok II
